<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>末日危機</title>
    <link rel="stylesheet" href="/assets/css/role.css">

    <script>
        const role = <%- JSON.stringify(role) %>;
    </script>
</head>
<body>
<section class="role">
    <div class="role__image">
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/1.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/2.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/3.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/4.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/5.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/6.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/7.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/8.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/9.jpg">
        </div>
        <div class="role__image__number">
            <img src="/assets/img/game/numbers/0.jpg">
        </div>

        <div class="role__image__role" data-js-role="card">
        </div>
    </div>
    <div class="role__description">
        <div class="role__description__text">陣營身分：<span data-js-role="type"></span></div>
        <div class="role__description__text">角色能力：<span data-js-role="power"></span></div>
        <div class="role__description__text">獲勝方式：<span data-js-role="winner"></span></div>
    </div>
    <div class="role__action">
        <button class="role__action__button" data-js-button="changeToStartGame">確認</button>
    </div>
</section>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="/assets/js/role.js"></script>
</body>
</html>
